<h1>Movies</h1>
<div class="row">
    <div class="col-md-4">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let movie of moviesList"
            (click)=select(movie) [class.active]="selectedMovie == movie">
                {{movie.title}}<span style="float: right">{{movie.release_date}}</span>
            </li>
        </ul>
    </div>
    <div [hidden]="!spinner">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <div [hidden]="!detailsLoaded" class="media col-md-8">
        <div class="media-body">
            <h2 class="media-heading">{{movieDetails.Title}}{{movieDetails.title}}</h2>
            <p>{{movieDetails.Genre}}  |  {{movieDetails.Released}}{{movieDetails.release_date}}</p>
            <h4>{{movieDetails.Plot}}{{movieDetails.overview}}</h4>
            <h4>Directed By: {{movieDetails.Director}}</h4>
        </div>

        <div class="media-right media-middle">
            <a href="#">
              <img class="media-object" src="{{movieDetails.Poster}}">
            </a>
        </div>
    </div>
</div>
